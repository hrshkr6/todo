<h1>TO DO LIST</h1>
<div>
    <input type="text" #tasks>
    <button (click)="addItem(tasks.value)">Add task</button>
</div>

<ul *ngFor="let item of todos">
    <li>{{ item.value }} &nbsp;<button (click)="removeItem(item.id)">Delete</button>  &nbsp;<button (click)="editItem(item.id)">Edit</button> &nbsp; <input type="text" *ngIf="item.edit" #`${item.id}`> <button *ngIf="item.edit" (click)="saveItem((item.id).value,item.id)" >Save</button> </li>
</ul>
